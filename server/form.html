<body>
<!--- Start of form -->
<form name="appeal" method="POST" Action="form/postdata.php">
<!--- username input field-->
<p><b> Username: </b><input name="username" type="text" size="30" id="usename"> <br>
<!--- select tag -->
<p> <b> Problem Type: </b></p> 
<select name="tag">
<option value="Support"> Support </option>
<option value="issues"> Issues</option>
<option value="report"> Report Someone </option>
<option value="mutes"> Mutes </option> 
<option value="appeal"> Ban Appeal </option> 
</select> <br> <br> 
<p> Role: </p>
<input name="roles[]" value="normal" type="checkbox"> Normal <br>
<input name="roles[]" value="pixelmon" type="checkbox"> High Noon Player <br>
<input name="roles[]" value="highnoonstaff" type="checkbox"> High Noon staff <br>
<input name="roles[]" value="mod" type="checkbox"> Mod <br>
<input name="roles[]" value="viewer" type="checkbox"> Stream/Youtube viewer <br>
<!-- Radio buttons -->
<br> <b> Mutes: </b>
<input type="radio" name="mute" value="nomute" checked /> None
<input type="radio" name="mute" value="textmute"  /> Text Mute
<input type="radio" name="mute" value="voicemute" /> Voice Mute
<input type="radio" name="mute" value="completemute" /> Compete Mute
<br> <br> <br> 
<!--end of mutes --->
<!-- start of bans and more Radio buttons --->
<b> Bans: </b>
<input type="radio" name="bans" value="noban"  checked /> None
<input type="radio" name="bans" value="tempban"  /> Temp Ban
<input type="radio" name="bans" value="permban" /> Perm Ban
<br> <br>
<p> <b> Information: </b> </p>
<select name="tag">
<option value="noinformation"> None </option>
<option value="mutebanreason"> What lead up to the Mute/Ban:</option>
<option value="reportreason"> Reason for the report:</option>
<option value="supportissues"> Support Issue: </option> 
</select> 
<br>
 <textarea name="reason" cols="25" rows="5" id="reason"> </textarea>
</p>

<p><b> Any Comments/Concerns: </b><br> <textarea name="comments" cols="25" rows="5" id="comments"> </textarea>
</p>
<!--- Submit Button -->
<p><input type="submit" name="Submit" value="Submit"> </p>
</form>
